{%extends 'base.html'%}

{% block content %}
 

   <div class="container">
      <div class="row">
         <div class="col-md-6">
            <h3>Ubah Buku - {{buku.judul}}</h3>
            <form action="{% url 'ubah_buku' buku.id %}" method="post">
               {%csrf_token %}
               {{form.as_p}}
               <button class="btn btn-primary">SIMPAN</button>  
               <a href="/buku" class="btn btn-danger">KEMBALI</a>
              </form>
         </div>
      </div>
   </div>

    
{%endblock%}
